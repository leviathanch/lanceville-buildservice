{% extends "base.html" %}
{% load django_tables2 %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<form id="profile" action="">
	{% csrf_token %}
	{{ forms.user_form.as_p }}
	<b>SSH keys</b>
	{% render_table key_table %}
	{% if key_status %}
		{{ key_status }}
	{% endif %}
	<br/>
	<a href="javascript:addNewKey()">{% trans "Add key" %}</a>
</form>
{% endblock %}
