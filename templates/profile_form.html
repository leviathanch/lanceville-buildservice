{% extends "base.html" %}
{% load django_tables2 %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ forms.user_form.as_p }}
	<b>SSH keys</b>
	{% render_table key_table %}
	<br/>
	<a href="javascript:addNewKey()">{% trans "Add key" %}</a>
	<br/><br/>
	<input type="submit" value="submit"/>
</form>
{% endblock %}
