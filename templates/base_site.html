<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Lanceville Technologies ASIC builder - {% block title %}Default{% endblock %}</title>

		<link href="https://getbootstrap.com/favicon.ico" rel="icon">
		<link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/dashboard.css" rel="stylesheet">
		<link href="/static/lanceville_tables.css" rel="stylesheet">

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		{% block head_block %}{% endblock head_block %}

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="https://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Lanceville Technologies ASIC builder</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/">Home</a></li>
						{% if user.is_authenticated %}
						<li><a href="{% url 'profile' user.id %}?next=/">Profile</a></li>
						<li><a href="{% url 'account_logout' %}?next=/">Logout</a></li>
						{% else %}
						<li><a href="{% url 'account_login' %}?next=/">Login</a></li>
						<li><a href="{% url 'account_signup' %}?next=/">Register</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">{% block side_block %}{% endblock %}</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">{% block body_block %}{% endblock %}</div>
			</div>
		</div>
	</body>
</html>
